<div class="authentication-page">

    <!-- Login -->
    
    <div class="auth-component" *ngIf="authType === 'login'">

        <h3>Sign In</h3>
  
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInputauth4" name="email" placeholder='Email' [(ngModel)]="email"/>
          <label for="floatingInputauth4">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingInputauth5" name="password" placeholder='Password' [(ngModel)]="password" />
          <label for="floatingInputauth5">Password</label>
        </div>
  
        <button class='btn btn-primary' (click)="handleLogin()" >Login</button>
        <p>Not registered? <span (click)="authType = 'register'" >Register</span></p>
        
    </div>



    <!-- Register -->
    
    <div class="auth-component" *ngIf="authType==='register'">

      <h3>Sign Up</h3>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInputauth1" name="username" placeholder='Username' [(ngModel)]="username" />
        <label for="floatingInputauth1">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInputauth2" name=""email placeholder='Email'  [(ngModel)]="email" />
        <label for="floatingInputauth2">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingInputauth3" name="password" placeholder='Password' [(ngModel)]="password"  />
        <label for="floatingInputauth3">Password</label>
      </div>
      <div class="mb-3 profilePicDiv">
        <label for="formFile" class="form-label">Upload profile Picture</label>
        <input class="form-control" type="file" id="formFile" (change)="handleFileChange($event)" />
      </div>


        <button *ngIf="isUploading" class='btn btn-primary' disabled>uploading... </button>

      
      
      <button *ngIf="!isUploading" class='btn btn-primary' (click)="handleRegister()" >Register</button>
      
      

      <p>Already registered? <span (click)="authType = 'login'" >Login</span></p>
      
    </div>
    


  </div>
